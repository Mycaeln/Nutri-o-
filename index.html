<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aparecida Nutrição</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<header>
    <div class="container">
        <h1>Aparecida Nutrição</h1>
    </div>
</header>

<main>
    <section class="container">
        <h2>Meus Pacientes</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Peso (kg)</th>
                    <th>Altura (m)</th>
                    <th>Gordura Corporal (%)</th>
                    <th>IMC</th>
                </tr>
            </thead>
            <tbody id="tabela-pacientes">
                <tr class="paciente">
                    <td class="info-nome">Paulo</td>
                    <td class="info-peso">100</td>
                    <td class="info-altura">2.00</td>
                    <td class="info-gordura">10</td>
                    <td class="info-imc">0</td>
                </tr>
                <tr class="paciente">
                    <td class="info-nome">João</td>
                    <td class="info-peso">80</td>
                    <td class="info-altura">1.72</td>
                    <td class="info-gordura">40</td>
                    <td class="info-imc">0</td>
                </tr>
                <tr class="paciente">
                    <td class="info-nome">Érica</td>
                    <td class="info-peso">54</td>
                    <td class="info-altura">1.64</td>
                    <td class="info-gordura">14</td>
                    <td class="info-imc">0</td>
                </tr>
                <tr class="paciente">
                    <td class="info-nome">Douglas</td>
                    <td class="info-peso">85</td>
                    <td class="info-altura">1.73</td>
                    <td class="info-gordura">24</td>
                    <td class="info-imc">0</td>
                </tr>
                <tr class="paciente">
                    <td class="info-nome">Tatiana</td>
                    <td class="info-peso">46</td>
                    <td class="info-altura">1.55</td>
                    <td class="info-gordura">19</td>
                    <td class="info-imc">0</td>
                </tr>
            </tbody>
        </table>
    </section>
</main>

<footer>
    <div class="container">
        <p>&copy; 2022 Aparecida Nutrição. Todos os direitos reservados.</p>
    </div>
</footer>

<script>
    function calcularIMC(peso, altura) {
        return (peso / (altura * altura)).toFixed(2); // Calcula o IMC e arredonda para 2 casas decimais
    }

    function atualizarIMC() {
        const pacientes = document.querySelectorAll('.paciente');
        pacientes.forEach(paciente => {
            const peso = parseFloat(paciente.querySelector('.info-peso').textContent);
            const altura = parseFloat(paciente.querySelector('.info-altura').textContent);
            const imc = calcularIMC(peso, altura);
            paciente.querySelector('.info-imc').textContent = imc; // Atualiza o IMC na tabela
        });
    }

    // Chama a função para atualizar os IMCs na tabela
    atualizarIMC();
</script>

</body>
</html>
